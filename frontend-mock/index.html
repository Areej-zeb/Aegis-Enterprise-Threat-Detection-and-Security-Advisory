<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Aegis Frontend Mock</title></head>
  <body>
    <h1>Aegis Frontend Mock</h1>
    <button id="ping">Ping IDS /api/health</button>
    <pre id="out"></pre>
    <script>
      document.getElementById('ping').onclick = async () => {
        const res = await fetch('http://localhost:8000/api/health');
        document.getElementById('out').textContent = JSON.stringify(await res.json(), null, 2);
      };
    </script>
  </body>
</html>
