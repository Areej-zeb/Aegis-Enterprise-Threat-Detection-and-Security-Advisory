version: '3.8'

services:
  # Auth Backend Service
  auth-backend:
    build:
      context: ./auth-backend
      dockerfile: Dockerfile
    container_name: aegis-auth-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb+srv://sahariq9009:iLoVeToPaRtY-20@cluster0.xq0ylja.mongodb.net/?appName=Cluster0}
      - JWT_SECRET=${JWT_SECRET:-change_this_secret}
      - PORT=8000
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./aegis-dashboard
      dockerfile: Dockerfile
      args:
        - VITE_AEGIS_API_BASE_URL=http://localhost:8000
    container_name: aegis-frontend
    ports:
      - "5173:80"
    depends_on:
      auth-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  aegis-network:
    driver: bridge
